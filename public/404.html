<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pide By Pide - Yönlendiriliyor...</title>
  <script type="text/javascript">
    // Eğer GitHub Pages üzerindeki bir 404 sayfasıysa
    var pathSegmentsToKeep = 1; // Depo adını tut
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h1>Yönlendiriliyor...</h1>
  <p>Lütfen bekleyin, doğru sayfaya yönlendiriliyorsunuz.</p>
</body>
</html>
